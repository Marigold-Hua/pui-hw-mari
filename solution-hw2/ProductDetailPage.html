<!DOCTYPE html>
    <html lang="en">
    <head> <!-- For style and CSS linking-->
        <meta charset="UTF-8">
        <title>ProductDetailPage</title>
        <link rel = "stylesheet" href = "CSS/testStyle.css">
    </head> 
  
    <body>
        <div class = "menu-container">
            <div>
                <img class = "logo-img" src ="assets/logo/logo-01.svg">
            </div>
            <div class = "menu-right">
                <div class = "nav-items">
                    <a href="./ProductGallery.html">
                        <h1 class = "current-pg">Products</h1>
                    </a>
                    <a href="./ShoppingCart.html">
                        <h1 class = "menu">
                            Cart
                            <sup>
                                2
                            </sup>
                        </h1>
                    </a>
                </div>
                <hr>
                <h2>Our hand made cinnamon rolls</h2>
            </div>
        </div> 
        <div class = "detail-body"> 
            <img class = "detail-img" src = "assets/products/original-cinnamon-roll.jpg" alt = "Plain cinnamon roll with nnamon sticks on plate">
            <div class = "detail-text">
                <p> 
                    Customize our delicious, 
                    hand-making cinnamons to
                    your liking!
                </p>
                <div class = "drop-down">
                    <h3>Glazing:</h3>
                    <select name = "buns" id = "bunselection">
                        <option value = "Keep original">Keep original</option>
                        <option value = "Sugar milk">Sugar milk</option>
                        <option value = "Vanilla milk">Vanilla milk</option>
                        <option value = "Double chocolate">Double chocolate</option>
                    </select>
                    <h3>Pack size:</h3>
                    <select name = "pack-size" id = "pack-size">
                        <option value = "1">1</option>
                        <option value = "3">3</option>
                        <option value = "6">6</option>
                        <option value = "12">12</option>
                    </select>
                </div>
                <div class = "pricing">
                    <div>
                        <p> $2.49 </p>
                    </div>
                    <div>
                        <button class = "cart-btn">Add to Cart</button>    
                    </div>
                </div>
            </div>   
        </div>   
    </body>
</html>
