<!DOCTYPE html>
<html lang="en">
    <head> <!-- For style and CSS linking-->
        <meta charset="UTF-8">
        <title>Product</title>
        <link rel = "stylesheet" href = "CSS/style1.css">
    </head> 
  
  <body>
    <header> 
        <a href="./ProductGallery.html">
            <img class = "logo" src = "assets/logo/logo-01.svg" />
        </a>
        <h1>
            <a href="./ProductGallery.html">
                Products
            </a>
        </h1>
        <h1>
            <a href="./ShoppingCart.html">
                Cart
            </a>
        </h1>
    </header>
    <hr class = "header">

    <h2>Original Cinnamon Roll</h2>
    <div class = "detail-block"> 
         <img class = "product-img" src = "assets/products/original-cinnamon-roll.jpg"/>
         <p> Customize our delicious, hand-making cinnamons to your liking!</p>
         <h3>Glazing:</h3>
         <select name = "buns" id = "bunselection">
            <option value = "Keep original">Keep original</option>
            <option value = "Sugar milk">Sugar milk</option>
            <option value = "Vanilla milk">Vanilla milk</option>
            <option value = "Double chocolate">Double chocolate</option>
         </select>
         <h3>Pack size:</h3>
         <select name = "pack-size" id = "pack-size">
            <option value = "1">1</option>
            <option value = "3">3</option>
            <option value = "6">6</option>
            <option value = "12">12</option>
         </select>
         <div class = "purchase-group">
            <p> $2.49 </p>
            <button class = "cart-btn">Add to Cart</button>
        </div>
    </div>   
        
  </body>
</html>
